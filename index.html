<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="./src/style.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="container-sm my-5">
  <form data-netlify="true" action="/" data-netlify-recaptcha="true" method="POST" class="shadow p-4 d-flex flex-column gap-4 rounded-4 bg-light was-validated">
  
    <input type="hidden" name="form-name" value="feedback-form">
  
    <h1 class="text-primary">Feedback Form</h1>

    <!-- Name Input -->
    <div class="form-floating">
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" title="Enter your name" required>
      <label for="name">Name</label>
    </div>

    <!-- Email Input -->
    <div class="form-floating">
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" title="Enter your email address">
      <label for="email">Email <span class="text-muted">(optional)</span></label>
    </div>

    <!-- Rating (Optional) -->
    <div>
      <label class="form-label">Rate Your Experience:</label>
      <div class="star-rating d-flex justify-content-center">
        <input type="radio" id="star5" name="rating" value="5" required>
        <label for="star5" class="star" title="5 stars">★</label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4" class="star" title="4 stars">★</label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3" class="star" title="3 stars">★</label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2" class="star" title="2 stars">★</label>
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1" class="star" title="1 star">★</label>
      </div>
    </div>

    <!-- Feedback Textarea -->
    <div class="form-floating">
      <textarea id="feedback" class="form-control" name="feedback" placeholder="Write your feedback here" title="Write your feedback here" style="height: 100px; resize: none;"></textarea>
      <label for="feedback">Feedback <span class="text-muted">(optional)</span></label>
    </div>

    <!-- Recommendation Radio -->
    <div>
      <label class="form-label" title="Recommendations">Would you recommend us?</label>
      <div>
        <div class="form-check form-check-inline">
          <input id="yes" class="form-check-input" type="radio" name="recommend" value="yes" required>
          <label class="form-check-label" for="yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="recommend" id="no" value="no">
          <label class="form-check-label" for="no">No</label>
        </div>
      </div>
    </div>

    <!-- Suggestions Textarea -->
    <div class="form-floating">
      <textarea id="suggestion" class="form-control" name="suggestions" placeholder="Share your suggestions" title="Share your suggestions" style="height: 100px; resize: none;"></textarea>
      <label for="suggestion">Suggestions <span class="text-muted">(optional)</span></label>
    </div>

    <div class="text-center">
      <button type="submit" name="submit" value="submit" class="text-bg-primary w-25 border-0 p-2 rounded-3">Submit</button>
    </div>
  </form>
</body>

</html>
